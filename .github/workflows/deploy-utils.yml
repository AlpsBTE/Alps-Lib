name: Build and Deploy AlpsLib-Utils

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'utils/build.gradle.kts'
    #  - 'utils/**'
    #  - '.github/workflows/deploy-utils.yml'
    #  - 'gradle/**'
    #  - 'buildSrc/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle
        run: ./gradlew clean :alpslib-utils:build

      # The USERNAME and TOKEN need to correspond to the credentials environment variables used in
      # the publishing section of your build.gradle
      - name: Publish to GitHub Packages
        run: ./gradlew :alpslib-utils:publish
        env:
          ORG_GRADLE_PROJECT_alpsMavenUser: ${{ secrets.MAVEN_USERNAME }}
          ORG_GRADLE_PROJECT_alpsMavenPassword: ${{ secrets.MAVEN_PASSWORD }}