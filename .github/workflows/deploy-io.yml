name: Build and Deploy AlpsLib-IO

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'io/**'
      - '.github/workflows/deploy-io.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build project
        run: mvn clean install -B

      - name: Deploy AlpsLib-IO to Maven repository
        run: mvn deploy -pl io -am -B -s .github/maven-settings.xml
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}